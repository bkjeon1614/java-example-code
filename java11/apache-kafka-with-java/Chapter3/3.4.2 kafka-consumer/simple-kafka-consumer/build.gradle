plugins {
    id 'java'
}

group 'com.example'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // 카프카 컨슈머 개발시 필수 추가 라이브러리
    implementation 'org.apache.kafka:kafka-clients:2.5.0'

    implementation  'org.slf4j:slf4j-simple:1.7.30'
}